
{% extends "temp.html" %}

{% block content %}
      <h1>GRANT INTEGRATION ACCESS</h1>
     <input type="hidden" id="OAuthUrl"style="width: 100%" value="{{ oauthUrl }}">

    {#    Client Secret: <input type="text" id="Secret"style="width: 100%">#}

      <div class='center' style="margin-top: 30px"><a  onclick="goOauthUrl()"><div class='button'>GRANT</div></a></div>
{% endblock %}
